<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <div class="search-engine">
                <form id="search-engine">
                  <input
                    type="search"
                    name="Enter the city"
                    id="input-city"
                    placeholder="Enter the city"
                  />
                  <button id="search button">🔍</button>
                </form>
                <button id="current">Current</button>
              </div>
              <div class="card">
                <div class="row">
                  <div class="col-6">
                    <h1 class="today" id="today">Tenerife</h1>
                    <h2 class="today" id="today">Today</h2>
                    <h4>🌥20</h4>
                    <h5>
                      <a href="" id="celsius"> °C</a> |
                      <a href="" id="fahrenheit">°F</a>
                    </h5>
                  </div>
                  <div class="col-6">
                    <br />
                    <h2 class="today">hPa</h2>
                    <br />
                    <h2 class="today">Wind</h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card">
                <h3>Weather conditions chart for a today</h3>
                <img class="img-curvegraph" src="#" alt="Curvegraph" />
              </div>
            </div>
          </div>
          <div class="next-days">
            <div class="row">
              <div class="col sm-mx-1">
                <div class="card">
                  <div class="card-body">
                    <h2 class="next-days">Tuesday</h2>
                  </div>
                </div>
              </div>
              <div class="col sm-mx-1">
                <div class="card">
                  <div class="card-body">
                    <h2 class="next-days">Wednesday</h2>
                  </div>
                </div>
              </div>
              <div class="col sm-mx-1">
                <div class="card">
                  <div class="card-body">
                    <h2 class="next-days">Thursday</h2>
                  </div>
                </div>
              </div>
              <div class="col sm-mx-1">
                <div class="card">
                  <div class="card-body"><h2 class="next-days">Friday</h2></div>
                </div>
              </div>
              <div class="col sm-mx-1">
                <div class="card">
                  <div class="card-body">
                    <h2 class="next-days">Saturday</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
